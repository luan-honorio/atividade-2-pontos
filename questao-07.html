    <!-- 7) Crie uma programa que solicita ao usuário 10 números,
         através de uma estrutura de repetição, e mostre o maior número 
         digitado pelo usuário. --> 


        <script>

            let numero1 =0
            let numero2 =0 

            for( i=0; i<10; i++){
             let numero1= parseFloat(prompt(`digite um numero  ${i+1}`))

                if(numero1>numero2){
                    numero2 = numero1
                   
                }
               

            }
            console.log(`o maior numero é ${numero2}`)
            

        </script>
