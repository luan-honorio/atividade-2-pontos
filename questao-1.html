<!-- 
    01) Faça um algoritmo que leia o ano de nascimento de uma pessoa,
     calcule e mostre sua idade e, também, 
     verifique e mostre se ela já tem idade para votar (16 anos ou mais) 
     e para conseguir a carteira de Habilitação (18 anos ou mais) -->


    <script>
        let idadeAtual
        let anoAtual = new Date()
        let anoNascimento = parseInt(prompt("digite o ano do seu nascimento "))

        idadeAtual = anoAtual.getFullYear() - anoNascimento
        console.log(idadeAtual)

        if( idadeAtual >=16 && idadeAtual <18 ){
            console.log("pode votar, mas não pode conseguir carteira de Habilitação!")
        }else if (idadeAtual >=18){
            console.log('pode votar e conseguir carteira de Habilitação! ')

        }else {
            console.log('nao pode votar nem se Habilitar')
        }

    </script>
