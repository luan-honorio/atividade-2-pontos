    <!-- 10) Crie um programa para saber se o número digitado pelo usuário é um número primo. -->


    <script>
        
      

let numero 

numero = parseInt(prompt("digite um numero "))

if(numero % 2 == 0){
    console.log('numero nao é primo')
}else{
    console.log('numero é primo')
}









</script>
