    <!-- 02) Faça um programa que receba três números e mostre-os em ordem crescente. 
    Suponha que o usuário digitará três números diferentes. -->


    <script>
        let numero1 = parseInt(prompt("digite o numero 1 "))
        let numero2 =  parseInt(prompt("digite o numero 2 "))
        let numero3 =  parseInt(prompt("digite o numero 3 "))

        if ( numero1>numero2 && numero1>3 && numero2>numero3 ){
            console.log(numero3,numero2,numero1)
        }
        else if (numero2>numero3 && numero2>numero3 && numero1>numero3 ){
            console.log(numero3, numero1, numero2)

        }
        
        else if (numero3>numero2 && numero3>numero1 && numero2>numero1 ){
            console.log(numero1, numero2, numero3)

        }
        else if (numero2>numero1 && numero2>numero3 && numero3>numero1){
            console.log(numero1, numero3, numero2)

        }
        else if ( numero3>numero1 && numero3>numero2 && numero1>numero2){
            console.log(numero2, numero1, numero3)
        }
        else if ( numero1>numero2 && numero1>numero3 && numero3>numero2){
            console.log(numero2, numero3, numero1)
        }



    </script>

</body>
