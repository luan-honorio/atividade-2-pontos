<body>
    <!-- 03) Uma empresa decide dar um aumento de 30% aos funcionários com salários
     inferiores a R$ 500,00. Faça um programa que receba o salário do funcionário
      e mostre o valor do salário reajustado ou uma mensagem, caso não ele não tenha 
      direito ao aumento. -->

      <script>
        let salarioAtual = parseInt(prompt("digite o salario atual "))

        let valorAtualizado = (salarioAtual * 0.3) + salarioAtual



        if( salarioAtual > 500){
            console.log("seu salário nao teve reajuste!")

        }
        else if (salarioAtual <= 500){
            console.log("salário atualizado:", valorAtualizado )
        }

      </script>

</body>
